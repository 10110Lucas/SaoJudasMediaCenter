<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width = 1050, user-scalable = no" />
		
		<!-- Meterialize funcionar -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet">
		<link type="text/css" rel="stylesheet"
			href="materialize/css/materialize.min.css" media="screen,projection" />
		<link type="text/css" rel="stylesheet"
			href="materialize/css/materialize.css" media="screen,projection" />
		
		<!-- Bootstrap -->
		<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
			rel="stylesheet" />
		<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
			rel="stylesheet" />
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<link href="materialize/style/style.css" rel="stylesheet">
		
		<!-- Pagina tipo livro -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="paginastipolivro/turn.min.js"></script>
		<style type="text/css">
			
			#magazine{
				width:952px;
				height:582px;
			}
			#magazine .turn-page{
				background-color:#ccc;
				background-size:100% 100%;
			}
			</style>
		
		<!-- imports e imagens -->
		<link rel="shortcut icon" href="materialize/imagens/USJT.png"
			type="image/x-icon">
		<title>Projeto Integrado</title>
	</head>
	
	<body>
		<form class="form" method="post">
			<div class="divMenu">
				<div class="col-md-1">
					<img src="materialize/imagens/USJT.png">
				</div>
	
				<div class="col-md-9">
					<div class="menuDropdown">
	
						<div class="menuDrop">
							<a href="#" id="linkMenu">Política</a> <a href="#" id="linkMenu">Tecnologia</a>
							<a href="#" id="linkMenu">Esportes</a> <a href="#" id="linkMenu">Cultura</a>
							<a href="#" id="linkMenu">Lazer</a> <a href="#" id="linkMenu">Outros</a>
						</div>
	
					</div>
				</div>
	
				<div class="col-md-3">
					<div class="divAtendimento">
						<a href="/inicial" id="linkEntrar" th:text="${usuario.nome}"></a> |
						<a href="/index" id="linkEntrar">Sair</a>
					</div>
					<div class="divPesquisar">
						<img src="materialize/imagens/search.png" id="imgBuscar"> <input
							type="text" id="txtBuscar" placeholder="Buscar...">
						<button type="button" name="button" id="btnBuscar">Buscar</button>
					</div>
				</div>
			</div>
		</form>
		<!-- ------------------------------------------------------------------------------------------------------------ -->
		
		<div id="magazine">
			<div style="background-image:url(pages/01.jpg);"></div>
			<div style="background-image:url(pages/02.jpg);"></div>
			<div style="background-image:url(pages/03.jpg);"></div>
			<div style="background-image:url(pages/04.jpg);"></div>
			<div style="background-image:url(pages/05.jpg);"></div>
			<div style="background-image:url(pages/06.jpg);"></div>
		</div>
		
		
		<script type="text/javascript">
		
			$(window).ready(function() {
				$('#magazine').turn({
					display: 'double',
					acceleration: true,
					gradients: !$.isTouch,
					elevation:50,
					when: {
						turned: function(e, page) {
							/*console.log('Current view: ', $(this).turn('view'));*/
						}
					}
				});
			});
			
			
			$(window).bind('keydown', function(e){
				
				if (e.keyCode==37)
					$('#magazine').turn('previous');
				else if (e.keyCode==39)
					$('#magazine').turn('next');
					
			});
		
		</script>
		
		<!-- ------------------------------------------------------------------------------------------------------------ -->
		<footer class="rodape">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<h5>ENTRE EM CONTATO COM NOSCO</h5>
						<img src="materialize/imagens/midias/facebook.png"> <img
							src="materialize/imagens/midias/instagram.png"> <img
							src="materialize/imagens/midias/twitter.png"> <img
							src="materialize/imagens/midias/google.png"> <img
							src="materialize/imagens/midias/youtube.png">
					</div>
	
					<div class="col-md-6">
						<div class="row">
							<p class="pRodape">© Copyright 2000-2019</p>
						</div>
						<div class="row">
							<p class="pRodape">PROJETO INTEGRADO | CCP - MÓDULO 3A USJT</p>
						</div>
						<div class="row">
							<p class="pRodape">Media Center</p>
						</div>
					</div>
	
					<div class="col-md-3">
						<img src="materialize/imagens/USJT.png" alt="">
					</div>
	
				</div>
	
			</div>
		</footer>
	
	</body>
</html>
